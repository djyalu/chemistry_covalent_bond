<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 화학 학습 프로그램</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .offline-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .retry-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #1976D2;
        }
        .tips {
            margin-top: 30px;
            padding: 20px;
            background: #E3F2FD;
            border-radius: 8px;
            text-align: left;
        }
        .tips h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }
        .tips ul {
            margin: 0;
            padding-left: 20px;
            color: #555;
        }
        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>오프라인 상태입니다</h1>
        <p>인터넷 연결이 끊어진 것 같습니다.<br>연결을 확인하고 다시 시도해주세요.</p>
        
        <button class="retry-btn" onclick="location.reload()">다시 시도</button>
        
        <div class="tips">
            <h3>💡 오프라인에서도 할 수 있는 것들:</h3>
            <ul>
                <li>이미 캐시된 학습 콘텐츠 보기</li>
                <li>이전에 푼 문제 복습하기</li>
                <li>저장된 진도 확인하기</li>
                <li>오프라인 문제 풀기 (제한적)</li>
            </ul>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
                인터넷에 다시 연결되면 모든 진도가 자동으로 동기화됩니다.
            </p>
        </div>
    </div>
    
    <script>
        // 네트워크 상태 감지
        window.addEventListener('online', () => {
            console.log('온라인 상태로 전환됨');
            location.reload();
        });
        
        // 5초마다 연결 상태 확인
        setInterval(() => {
            fetch('/ping')
                .then(() => location.reload())
                .catch(() => console.log('여전히 오프라인'));
        }, 5000);
    </script>
</body>
</html>
