<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <!-- Background -->
  <rect width="144" height="144" fill="#2196F3" rx="18"/>
  
  <!-- Scale factor -->
  <g transform="scale(0.28125)">
      <!-- Molecule structure -->
      <!-- Central atom -->
      <circle cx="256" cy="256" r="50" fill="#FFF" stroke="#1976D2" stroke-width="4"/>
      <text x="256" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1976D2">C</text>
      
      <!-- Top atom -->
      <circle cx="256" cy="120" r="40" fill="#FFF" stroke="#1976D2" stroke-width="4"/>
      <text x="256" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1976D2">H</text>
      
      <!-- Right atom -->
      <circle cx="392" cy="256" r="40" fill="#FFF" stroke="#1976D2" stroke-width="4"/>
      <text x="392" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1976D2">H</text>
      
      <!-- Bottom atom -->
      <circle cx="256" cy="392" r="40" fill="#FFF" stroke="#1976D2" stroke-width="4"/>
      <text x="256" y="404" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1976D2">H</text>
      
      <!-- Left atom -->
      <circle cx="120" cy="256" r="40" fill="#FFF" stroke="#1976D2" stroke-width="4"/>
      <text x="120" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1976D2">H</text>
      
      <!-- Bonds -->
      <line x1="256" y1="206" x2="256" y2="160" stroke="#1976D2" stroke-width="8"/>
      <line x1="306" y1="256" x2="352" y2="256" stroke="#1976D2" stroke-width="8"/>
      <line x1="256" y1="306" x2="256" y2="352" stroke="#1976D2" stroke-width="8"/>
      <line x1="206" y1="256" x2="160" y2="256" stroke="#1976D2" stroke-width="8"/>
    </g>
</svg>